<div class="container">
    <button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
    <div id="theSidebar" class="sidebar">
        <button class="close-button fa fa-fw fa-close"></button>
        <h2>Feed from {{feed.title}}</h2>
        <i>last updated: {{feed.updated | moment}}</i>
    </div>
    <div id="theGrid" class="main">
        <section class="grid">
            <header class="top-bar">
                <h2 class="top-bar__headline">Latest articles</h2>

                <div class="filter">
                    <!--<span>Filter by:</span>-->
                    <!--<span class="dropdown">Popular</span>-->
                </div>
            </header>

            <div grid-item ng-repeat="item in feed.entry" item="{{item}}" repeat-end></div>

            <footer class="page-meta">
                <!--<span>Load more...</span>-->
            </footer>
        </section>
        <section class="content">
            <div class="scroll-wrap">
                <article class="content__item">
                    <div class="meta meta--full">
                        <H1 class="category category--full">{{content.title.$t}}</H1>
                        <span class="meta__author">{{content.author.name}}</span>
                        <span class="meta__link"><a href="{{content.link.href}}">{{content.link.href}}</a></span>
                        <span class="meta__date"><i class="fa fa-calendar-o"></i>{{content.updated | moment}}</span>
                        <span class="meta__reading-time"><i class="fa fa-clock-o"></i>{{content.article | readingTime}} min read</span>
                    </div>
                    <div class="reader-article" ng-bind-html="content.article | html"></div>
                </article>
            </div>
            <button class="close-button"><i class="fa fa-close"></i><span>Close</span></button>
        </section>
    </div>
</div><!-- /container -->
